<!DOCTYPE html>
<html>
<head>
    <title>Fuzzy Discount Calculator</title>
</head>
<body>
    <h1>Fuzzy Discount Calculator</h1>
    <form method="POST" action="/calculate">
        <p>Product Category (0-1):
            <input type="number" name="product_category" min="0" max="1" step="0.1" required>
        </p>
        <p>Product Age (0-10):
            <input type="number" name="product_age" min="0" max="10" step="1" required>
        </p>
        <p>Inventory Level (0-50):
            <input type="number" name="inventory_level" min="0" max="50" step="1" required>
        </p>
        <p>Customer Loyalty (0-5):
            <input type="number" name="customer_loyalty" min="0" max="5" step="0.1" required>
        </p>
        <p>Competitor Prices (0-1):
            <input type="number" name="competitor_prices" min="0" max="1" step="0.1" required>
        </p>
        <button type="submit">Calculate Discount</button>
    </form>
    {% if result %}
        <p>Recommended Discount: {{ recommendation }}</p>
        <p>Normalized Discount: {{ result }}</p>
        <p>Recomen Discount: {{ recomen }}</p>
    {% endif %}
</body>
</html>
